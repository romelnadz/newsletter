<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
   
    .table
    {
        border-collapse: collapse;
        margin: 50%;
    }
      
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #333;
          color: #fff;
        }
      }
      @media (prefers-color-scheme: light) {
        body {
          background-color: #fff;
          color: #333;
        }
      }
      .border-green{border: dashed 2px lime;}
      .border-blue{border: dashed 2px skyblue;}
    </style>
  </head>
<body>
    <table style="width: 100%; height: 500px;" class="border-green">
        <tr>
            <td style="" class="border-blue"></td>
            <td style="" class="border-blue"></td>
        </tr>
    </table>
    
</body>
</html>
